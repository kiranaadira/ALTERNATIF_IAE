<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; color: #333; line-height: 1.6; }

        nav { background-color: #D32F2F; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        nav .logo { font-size: 24px; font-weight: bold; }
        nav ul { list-style: none; display: flex; }
        nav ul li { margin-left: 20px; }
        nav ul li a { color: white; text-decoration: none; }
        nav ul li a:hover { color: #ffdd57; }

        #form-container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #D32F2F; margin-bottom: 15px; }

        .form-input, .form-select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .form-input:focus, .form-select:focus { border-color: #D32F2F; }

        .button { background-color: #ffdd57; color: #333; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        .button:hover { background-color: #ffb700; }
    </style>
</head>
<body>

<nav>
    <div class="logo">Ticket Booking - Form</div>
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</nav>

<div id="form-container">
    <h2>Booking Form</h2>
    <form id="booking-form">
        <label for="existing-user">Select User:</label>
        <select id="existing-user" class="form-select" required></select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="form-input" required value="1" min="1">

        <label for="total">Total ($):</label>
        <input type="text" id="total" name="total" class="form-input" readonly>

        <input type="hidden" id="event_id">

        <button type="submit" class="button">Submit</button>
    </form>
</div>

<script>
    const USERS_URL = 'http://127.0.0.1:5000/users';
    const ORDERS_URL = 'http://127.0.0.1:5002/orders';
    const EVENTS_URL = 'http://127.0.0.1:5001/events';

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event_id');
        document.getElementById('event_id').value = eventId;

        loadUsers();
        fetchEventDetails(eventId);

        document.getElementById('quantity').addEventListener('input', updateTotal);

        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            createOrder();
        });
    });

    function loadUsers() {
        fetch(USERS_URL)
            .then(response => response.json())
            .then(users => {
                const userSelect = document.getElementById('existing-user');
                for (const id in users) {
                    const user = users[id];
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = user.name;
                    userSelect.appendChild(option);
                }
            });
    }

    let pricePerTicket = 0;

    function fetchEventDetails(eventId) {
        fetch(`${EVENTS_URL}/${eventId}`)
            .then(response => response.json())
            .then(event => {
                pricePerTicket = parseFloat(event.price);
                updateTotal();
            });
    }

    function updateTotal() {
        const quantity = parseInt(document.getElementById('quantity').value) || 0;
        const total = quantity * pricePerTicket;
        document.getElementById('total').value = total.toFixed(2);
    }

    function createOrder() {
        const userId = parseInt(document.getElementById('existing-user').value);
        const eventId = parseInt(document.getElementById('event_id').value);
        const quantity = parseInt(document.getElementById('quantity').value);
        const total = parseFloat(document.getElementById('total').value);

        if (!userId || !eventId || quantity <= 0 || total <= 0) {
            alert('Invalid booking data!');
            return;
        }

        const orderData = {
            user_id: userId,
            event_id: eventId,
            quantity: quantity,
            total: total
        };

        fetch(ORDERS_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
        })
        .then(response => response.json())
        .then(data => {
            alert('Booking successful!');
            window.location.href = 'index.html';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to process booking.');
        });
    }
</script>

</body>
</html>
